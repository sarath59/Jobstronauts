<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Jobstronauts - AI-Powered Resume Optimization</title>
    <meta name="description" content="Sign in to Jobstronauts and access your personalized AI-powered resume optimization tools. Boost your job application success with our intelligent resume tailoring service.">
    <meta name="keywords" content="sign in, login, Jobstronauts, AI resume optimization, job application tools, career advancement">
    <meta name="author" content="Jobstronauts">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(135deg, #007bff, #00bfff);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }
        header .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 80px;
        }
        .signin-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .auth-links a {
            color: #007bff;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }
        footer .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .social-links {
            display: flex;
            gap: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #f0f0f0;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <div class="logo">Jobstronauts</div>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <a href="{{ url_for('blog') }}">Blog</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <form class="signin-form" id="signinForm" method="POST" action="{{ url_for('signin') }}">
            <h1>Welcome Back</h1>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Sign In</button>
            <div id="errorMessage" class="error-message">{{ error }}</div>
            <div class="auth-links">
                <a href="#forgot-password">Forgot Password?</a><br>
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </form>
    </div>
    <footer>
        <div class="content">
            <div>&copy; 2024 Jobstronauts. Empowering careers through AI.</div>
            <div class="social-links">
                <a href="https://www.facebook.com/Jobstronauts" target="_blank" rel="noopener">Facebook</a>
                <a href="https://www.twitter.com/Jobstronauts" target="_blank" rel="noopener">Twitter</a>
                <a href="https://www.linkedin.com/company/Jobstronauts" target="_blank" rel="noopener">LinkedIn</a>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('{{ url_for("signin") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.message === "Logged in successfully") {
                    window.location.href = '{{ url_for("dashboard") }}';
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'An error occurred during sign in.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.error || 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
